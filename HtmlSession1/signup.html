<!Doctype HTML>
<html>
	<head>
		<title>
			Signup
		</title>
		<link rel = "shortcut icon" href="images/img1.png" />
		<script src = "javascript/validation.js">
		</script>
	</head>
	<body>
		<div>
			<table width = "50%" align = "center">
				<tr>
					<td>
						<img src = "images/img1.png" width = "50">
					</td>
					<td align = "right" padding = "10px">
						<a href = "index.html">Home</a>
						<a href = "#">About</a>
						<a href = "#">Gallery</a>
						<a href = "#">Product</a>
						<a href = "contact.html">Contact</a>
						<a href = "signup.html">SignUp</a>
						<a href = "login.html">Login</a>
					</td>
				</tr>
			</table>
		</div>
		<hr width = "70%" align = "center" />
		<br /><br />
		<h1 align = "center">Register</h1>
		<div>
			<form id = "signupForm" action="#" method="get" >
				<table align = "center" width = "20%" cellpadding = "10px">
					<tr>
						<td>First Name: </td>
						<td><input type="text" id="firstname" placeholder = "Enter first name" /></td>
					</tr>
					<tr>
						<td>Last Name: </td>
						<td><input type="text" id="lastname" placeholder = "Enter last name" /></td>
					</tr>
					<tr>
						<td>Email: </td>
						<td><input type="email" id="email" placeholder = "Enter email" /></td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" id="password" placeholder = "Enter password" onblur="validateStrength()"/><span id="strength"></span></td>
					</tr>
					<tr>
						<td>Confirm Password: </td>
						<td><input type="password" id="confirmPassword" placeholder = "Re-enter password"  onkeyup="validateConfirmPassword()" /><span id="checkMark"></span></td>
					</tr>
					<tr>
						<td>Contact number: </td>
						<td><input type="text" id="contactNo" placeholder = "Enter contact number" /></td>
					</tr>
					<tr>
						<td>Organization/Company: </td>
						<td><select name="company">
							<option>Metacube</option>   
							<option>Infosys</option>
							<option>TCS</option>
							<option>Mahindra</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan = "2" align = "center"><input type="button" value="Submit" onclick="validate()"/></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
