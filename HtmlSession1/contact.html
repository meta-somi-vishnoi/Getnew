		</title>

	</head>
	<body>
		<div>
			<table width = "50%" align = "center">
				<tr>
					<td>
						<img src = "images/img1.png" width = "50">
					</td>
					<td align = "right" padding = "10px">
						<a href = "index.html">Home</a>
						<a href = "#">About</a>
						<a href = "#">Gallery</a>

						<a href = "login.html">Login</a>
					</td>
				</tr>
			</table>
		</div>
		<hr width = "70%" align = "center" />
		<div>
			<center><img src = "images/contact.jpg" width = "60%"></center>
		</div>
		<div>
			<form action="#" method="get">
			<table align = "center" width = "30%">
			<tr>
				<td>Name: </td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>City: </td>
				<td><select name="city">
					<option>Jaipur</option>
					<option>Chittor</option>
					<option>Delhi</option>
					<option>Udaipur</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Organization name: </td>
				<td><input type="text" name="organizationName"> </td>
			</tr>
			<tr>
				<td>Contact number: </td>
				<td><input type="text" name="contactNo"></td>
			</tr>
			<tr>
				<td>Message: </td>
				<td><textarea name="message"  rows="5" cols="40"></textarea></td>
			</tr>
			<tr>
				<td colspan = "2" align = "center"><input type="submit" value="Submit"></td>
			</tr>
			</table>
			</form>
		</div>
