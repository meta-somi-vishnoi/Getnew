<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<center>
<h1>Add Employee</h1>
<form th:object="${employee}" th:action="@{addEmployee}" method = "POST">
<table width = "50%">
	<input type="hidden"  th:field="*{code}" />
	<tr><td>First Name</td><td> <input type="text" th:field="*{firstName}"> </td></tr>
	<tr><td>Middle Name </td><td><input type="text" th:field="*{middleName}"> </td></tr>
	<tr><td>Last Name </td><td><input type="text" th:field="*{lastName}"></td></tr>
	<tr><td>DateOfBirth </td><td><input type="date" th:field="*{dob}"></td></tr>
	<tr><td>Gender</td><td> <input type="radio" th:field="*{gender}" value = "Male">Male 
	<input type="radio" th:field="*{gender}" value = "Female">Female</td></tr>
	<tr><td>Contact Number </td><td><input type="text" th:field="*{contact}"> </td></tr>
	<tr><td>EmailId </td><td><input type="text" th:field="*{emailId}"> </td></tr>
	<tr><td>SkypeId </td><td><input type="text" th:field="*{skypeId}"> </td></tr>
	<tr><td>Profile Picture</td><td> <input type= "text" th:field="*{profilePicture}"> </td></tr>
	<tr><td>Skills </td><td><select multiple th:field="*{skills}">
			  <option value="IT">IT</option>
			  <option value="Operations">Operations</option>
			  <option value="Sales">Sales</option>
			  <option value="Manager">Manager</option>
			</select></td></tr>
	 <tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
</table>
</form>
<a th:href="@{dashboard}">click here to go to dashboard</a>
</br>
</center>
</body>
</html>
