<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Search Employee</title>
</head>
<body>
<center>
<h1>Search Employee</h1>
<form  th:action="@{searchEmployees}" method = "POST">
<table width = "50%">
<!-- 	<tr><td>First Name</td><td> <input type="text" name = "firstName"> </td></tr> -->
	<tr><td>Skill </td><td><input type="text" name="skill"></td></tr>
	<tr colspan = "2"><td><input type="submit" value="submit"></td></tr>
</table>
</form>
 <div th:if="${not #lists.isEmpty(employees)}">
        <h2>Employee</h2>
        <table width = "70%">
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>MiddleName</th>
                <th>LastName</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Contact</th>
                <th>SkypeId</th>
                <th>Profile Picture</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.code}">Id</td>
                <td th:text="${employee.firstName}">FirstName</td>
                <td th:text="${employee.middleName}">MiddleName</td>
                <td th:text="${employee.lastName}">LastName</td>
                <td th:text="${employee.dob}">DOB</td>
                <td th:text="${employee.gender}">Gender</td>
                <td th:text="${employee.emailId}">Email</td>
                <td th:text="${employee.contact}">Contact</td>
                <td th:text="${employee.skypeId}">SkypeId</td>
                <td th:text="${employee.profilePicture}">ProfilePicture</td>   
                </tr>
        </table>
    </div>
<div th:if="${error}">No such user exist.</div>
<a th:href="@{dashboard}">click here to go to dashboard</a>
</center>
</body>
</html>
