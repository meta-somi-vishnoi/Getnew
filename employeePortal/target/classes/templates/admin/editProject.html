<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit project Details</title>
</head>
<body>
	<div>
		<form th:object="${project}" th:action="@{addProject}" method="post">
			<input type="hidden" th:field="*{projectId}" /> <br> <label>Name:</label>
			<input type="text" th:field="*{name}" required/> <br> <label>Description:</label>
			<input type="text" th:field="*{description}" /> <brequiredr> <label>Start
				Date:</label> <input type="date" th:field="*{startDate}" required/> <br> <label>End
				Date:</label> <input type="date" th:field="*{endDate}" required/> <br> <label>Project
				Logo:</label> <input type="text" th:field="*{projectLogo}" />
			<button type="submit">Save</button>

		</form>
	</div>
	<a th:href="@{../admin/dashboard}">click here to go to dashboard</a>
</body>
</html>
