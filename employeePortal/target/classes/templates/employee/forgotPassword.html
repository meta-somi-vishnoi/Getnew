<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee forgot password</title>
</head>
<body>
	<center>
		<h1>Forgot password</h1>
		<form th:action="@{forgotPassword}" method="POST">
			Email <input type="text" name="email" required> <br> Password<input
				type="password" name="password" required> <br> Confirm Password<input
				type="password" name="confirmPassword"> <br> <input
				type="submit" value="submit">
			<div th:if="${error}">Password mismatches.</div>
		</form>
	</center>
</body>
</html>
