<!doctype html>
<html>
<head>
<title>Login</title>
<link rel="shortcut icon" href="images/html.png" />
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="validation.js"></script>
</head>
<body align="center">
	<header class="header">
		<a href="registration.html">SignUp</a> <a href="login.html">Login</a>
	</header>
	<hr>
	<div class="table-text">
		<h1>Login</h1>
		<form action="Login" method="post">
			<table align="center" cellspacing="10">
				<tr align="left">
					<td>Email</td>
					<td><input type="text" name="email"
						placeholder="Enter Email Id" required></td>
				</tr>
				<tr align="left">
					<td>Password</td>
					<td><input type="password" name="password"
						placeholder="Enter Password" required></td>
				</tr>
				<tr>
					<td align="left"><input type="submit" name="login"
						value="Login" class="button" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
