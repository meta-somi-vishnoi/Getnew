<!DOCTYPE>
<html>
<head>
	<title>contact details form</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css" />	
	<link rel="stylesheet" href="fontAwesome.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="validation.js"></script>
</head>
<body>
	<div id = "form_container">
		<h1 id = "contact_header">Contact Us Today!</h1>
		<form id = "contact_details_form" action = "details.html" method = "GET">
			<div class = "detail_container">
				<div class = "detail_label">
					<label class = "label_name">
						First Name
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-user"></i>
					<input type="text" id="first_name" name = "first-name" placeholder="First Name"/>
					<span></span>
				</div>
			</div>
			<div class = "detail_container">
				<div class = "detail_label">
					<label class = "label_name">
						Last Name
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-user"></i>
					<input type="text" id="last_name" name = "last-name" placeholder="Last Name"/>
				</div>
			</div>
			<div class = "detail_container">
				<div class = "detail_label">
					<label class = "label_name">
						Email
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-envelope"></i>
					<input type="text" id="email" name = "email" placeholder="E-Mail Address" />
				</div>
			</div>
			<div class = "detail_container">
				<div class = "detail_label">
					<label class = "label_name">
						Phone#
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-phone"></i>
					<input type="text" id="contact" name = "contact" placeholder="(845)555 5555" />
				</div>
			</div>
			<div class = "detail_container">
				<div class = "detail_label">
					<label class = "label_name">
						Address
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-home"></i>
					<input type="text" id="address" name = "address" placeholder="Address" />
				</div>
			</div>
			<div class = "detail_container">
				<div class = "detail_label">
					<label class = "label_name">
						City
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-home"></i>
					<input type="text" id="city" name = "city" placeholder="City" />
				</div>
			</div>
			<div class = "detail_container" id = "state_field">
				<div class = "detail_label">
					<label class = "label_name">
						State
					</label>
				</div>
				<div class = "user_information">
					<i class="fas fa-list-ul"></i>
					<select id="state" name = "state">
						<option value="">Please select your state</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Haryana">Haryana</option>
					</select>
				</div>
			</div>
		
			<div id="submit_button_container"> 
				<button type = "submit" value="Submit" id = "submit_button">
					Send
					<i class="fas fa-paper-plane"></i>
				</button>
			</div>
		</form>
	</div>
</body>
</html>
